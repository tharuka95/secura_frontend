<!--Table-->
<div class="card card-size mr-auto col-md-12 table-size">

    <!-- Card content -->
    <div class="card-body">

        <!-- Title -->
        <h4 class="card-title"><a>Devices Connected to Server</a></h4>
        <table class="table table-hover table-fixed">

            <!--Table head-->
            <thead>
                <tr>

                    <th>vendor</th>
                    <th>IP address</th>
                    <th>Mac Address</th>

                </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>

                <tr *ngFor="let list of devicelist">

                    <td>{{list.vendor}}</td>
                    <td>{{list.ip}}</td>
                    <td>{{list.mac}}</td>

                </tr>

            </tbody>
            <!--Table body-->

        </table>
        <!--Table-->
    </div>

    </div>
